<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-icon size="2" name="leaf" color="success"></ion-icon>
        <ion-title size="8">Plant</ion-title>
        <ion-icon name="arrow-forward-circle" (click)="presentPlantModal()" class="light pointer"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item color="light">
        <ion-title size="10">Voeg nieuwe plant toe</ion-title>
        <ion-icon name="add-circle" class="pointer"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
