<ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-title size="large">{{ plantName }}</ion-title>
      <ion-icon size="large" class="pointer mr-15" name="trash" color="red" (click)="removePlant()"></ion-icon>
      <ion-icon size="large" class="pointer mr-15" name="close-outline" (click)="dismissModal()"></ion-icon>
    </ion-row>
  </ion-grid>
</ion-toolbar>
<canvas #groundHumidityCanvas style="position:relative; width:400px; margin:20px; height:200px;" size="12"></canvas>
